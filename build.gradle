plugins {
    id 'application'
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}
application {
    mainClassName = 'com.vanity.VanityNumbersApp'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

dependencies {
    api libs.software.amazon.awscdk.aws.cdk.lib
    api libs.software.constructs.constructs
    implementation group: 'software.amazon.awscdk', name: 'aws-cdk-lib', version: '2.150.0'
    implementation group: 'software.amazon.awscdk', name: 'lambda', version: '1.204.0'
    implementation group: 'software.amazon.awscdk', name: 'apigatewayv2', version: '1.204.0'

    implementation project(':vanity-number-generator')
    testImplementation libs.org.junit.jupiter.junit.jupiter
}

group = 'com.vanity'
version = '0.1'
description = 'vanity-numbers'
java.sourceCompatibility = JavaVersion.VERSION_1_9

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

